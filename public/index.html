<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' ziyakeji.oss-cn-beijing.aliyuncs.com; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' 'unsafe-inline' data: https:">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <script type="text/javascript">
      window.use_screen_base = 1920;
      (function (doc, win) {
        var resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
          base_size = use_screen_base,
          docE = doc.documentElement,
          recalc = function () {
            var triggerRepaints = docE.clientWidth;
            var clientWidth = win.innerWidth;
            var fontSize = 100 * clientWidth / base_size;
            docE.style.fontSize = fontSize + 'px';
          };
        recalc();
        win.addEventListener(resizeEvt, recalc, false);
        use_screen_base;
      })(document, window);
    </script>
    <style>
      html, body, #app {width:100%;height: 100%;overflow:hidden;background:#000;margin:0;}
    </style>
    <style>
      @media screen and (orientation: portrait) {
    html{
        width : 100vmin;
        height : 100vmax;
    }
    body{
        width : 100vmin;
        height : 100vmax;
    }
    #app{
        width : 100vmax;
        height : 100vmin;
        transform-origin: top left;
        transform: rotate(90deg) translate(0,-100vmin);
    }
  }
@media screen and (orientation: landscape) {
    html{
        width : 100vmax;
        height : 100vmin;
    }
    body{
        width : 100vmax;
        height : 100vmin;
    }
    #app{
        width : 100vmax;
        height : 100vmin;
    }
}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
